<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <!--[if lt IE 9]>

      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="__MODULE__/Index">微信公众平台</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="__MODULE__/Index/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

            <ul class="nav nav-sidebar">
             <li <if condition="$current_c eq 'Weixin' and $current_a eq 'list'">class="active"</if>><a href="__MODULE__/Weixin/list">公众号列表</a></li>
            <li <if condition="$current_c eq 'Weixin' and $current_a eq 'add'">class="active"</if>><a href="__MODULE__/Weixin/add">添加公众号</a></li>

             <li <if condition="$current_c eq 'Money' and $current_a eq 'txlist'">class="active"</if>><a href="__MODULE__/Money/txlist">提现申请列表</a></li>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
