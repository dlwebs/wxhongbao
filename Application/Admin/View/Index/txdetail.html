<h2 class="sub-header">提现申请详情</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form id="addform" class="form-horizontal" role="form" method="get" action="__MODULE__/Index/txlist">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">收款人姓名</label>
              <div class="col-sm-10">
                {$txinfo.tx_name}
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">收款人电话</label>
              <div class="col-sm-10">
                {$txinfo.tx_phone}
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">提现方式</label>
              <div class="col-sm-10">
                <if condition="$txinfo['tx_type'] eq '1'">支付宝</if><if condition="$txinfo['tx_type'] eq '2'">银行卡</if>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">提现帐号</label>
              <div class="col-sm-10">
                {$txinfo.tx_card}
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">提现金额</label>
              <div class="col-sm-10">
                {$txinfo.tx_number}
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">提现申请日期</label>
              <div class="col-sm-10">
                {$txinfo.tx_date}
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">提现申请状态</label>
              <div class="col-sm-10">
                <if condition="$txinfo['tx_status'] eq '0'">未转账</if><if condition="$txinfo['tx_status'] eq '1'">已转账</if>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="addbtn">返回申请列表</button>
              </div>
            </div>
          </form>
  </div>
</div>
